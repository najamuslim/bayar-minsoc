<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Soccer Parser</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background: #f8f9fa;
        color: #333;
        max-width: 600px;
        margin: auto;
      }
      h2,
      h3 {
        text-align: center;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        font-size: 14px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 16px;
        margin-top: 10px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: white;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background: #0056b3;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .button-group button {
        flex: 1;
      }
      .clear-btn {
        background: #dc3545;
      }
      .clear-btn:hover {
        background: #c82333;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
        font-size: 14px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f1f1f1;
      }
      .paid {
        background-color: #d4edda;
      }
      .unpaid {
        background-color: #f8d7da;
      }
      td button {
        padding: 5px 10px;
        font-size: 12px;
        border: none;
        border-radius: 4px;
        background: #28a745;
        color: white;
        width: 100%;
      }
      td button:hover {
        background: #218838;
      }
      pre {
        background: #fff;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 12px;
        overflow-x: auto;
      }
      .status-indicator {
        font-size: 12px;
        color: #666;
        text-align: center;
        margin-top: 5px;
      }
      @media (max-width: 480px) {
        th,
        td {
          font-size: 12px;
          padding: 6px;
        }
        textarea {
          font-size: 12px;
        }
        button {
          font-size: 12px;
          padding: 8px;
        }
        .button-group {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h2>Mini Soccer Parser</h2>
    <textarea
      id="input"
      rows="8"
      placeholder="Paste teks dari WA di sini..."
    ></textarea>
    <div class="button-group">
      <button onclick="parseText()">Parse</button>
      <button class="clear-btn" onclick="clearData()">Clear Data</button>
    </div>
    <div class="status-indicator" id="statusIndicator"></div>

    <h3>Daftar Pemain</h3>
    <table id="playerTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Role</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Data JSON</h3>
    <pre id="output"></pre>

    <script>
      let players = [];

      // Load data from localStorage when page loads
      function loadFromStorage() {
        const savedPlayers = localStorage.getItem("miniSoccerPlayers");
        const savedInput = localStorage.getItem("miniSoccerInput");

        if (savedPlayers) {
          players = JSON.parse(savedPlayers);
          renderTable();
          showStatus("Data loaded from storage");
        }

        if (savedInput) {
          document.getElementById("input").value = savedInput;
        }
      }

      // Save data to localStorage
      function saveToStorage() {
        localStorage.setItem("miniSoccerPlayers", JSON.stringify(players));
        localStorage.setItem(
          "miniSoccerInput",
          document.getElementById("input").value
        );
        showStatus("Data saved to storage");
      }

      // Clear all data
      function clearData() {
        if (confirm("Are you sure you want to clear all data?")) {
          players = [];
          document.getElementById("input").value = "";
          localStorage.removeItem("miniSoccerPlayers");
          localStorage.removeItem("miniSoccerInput");
          renderTable();
          showStatus("All data cleared");
        }
      }

      // Show status message
      function showStatus(message) {
        const indicator = document.getElementById("statusIndicator");
        indicator.textContent = message;
        setTimeout(() => {
          indicator.textContent = "";
        }, 3000);
      }

      function parseText() {
        const text = document.getElementById("input").value;
        const lines = text.split("\n");

        let role = null;
        players = [];

        lines.forEach((line) => {
          const trimmed = line.trim();

          if (
            !trimmed ||
            trimmed.toLowerCase().startsWith("note") ||
            trimmed.toLowerCase().includes("fee")
          ) {
            return;
          }

          if (
            trimmed.toLowerCase() === "kiper" ||
            trimmed.toLowerCase() === "player"
          ) {
            role = trimmed;
            return;
          }

          const match = trimmed.match(/^(\d+)\.\s*(.+?)(✅️?)?$/);
          if (match) {
            const nomor = match[1];
            const nama = match[2].replace(/✅️?/, "").trim();
            const status = trimmed.includes("✅")
              ? "Sudah Bayar"
              : "Belum Bayar";

            players.push({
              nomor,
              nama,
              role: role || "Unknown",
              status,
            });
          }
        });

        renderTable();
        saveToStorage(); // Save after parsing
      }

      function renderTable() {
        const tbody = document.querySelector("#playerTable tbody");
        tbody.innerHTML = "";

        players.forEach((p, index) => {
          const tr = document.createElement("tr");
          tr.className = p.status === "Sudah Bayar" ? "paid" : "unpaid";

          tr.innerHTML = `
            <td>${p.nomor}</td>
            <td>${p.nama}</td>
            <td>${p.role}</td>
            <td>${p.status}</td>
            <td><button onclick="toggleStatus(${index})">Toggle</button></td>
        `;

          tbody.appendChild(tr);
        });

        document.getElementById("output").textContent = JSON.stringify(
          players,
          null,
          2
        );
      }

      function toggleStatus(index) {
        players[index].status =
          players[index].status === "Sudah Bayar"
            ? "Belum Bayar"
            : "Sudah Bayar";
        renderTable();
        saveToStorage(); // Save after toggling
      }

      // Auto-save input text as user types
      document.getElementById("input").addEventListener("input", function () {
        localStorage.setItem("miniSoccerInput", this.value);
      });

      // Load data when page loads
      document.addEventListener("DOMContentLoaded", loadFromStorage);
    </script>
  </body>
</html>
